<div class="pub-grid">
  {{ range site.Data.publications }}
    <article class="pub-card">
      <div>
        <img class="pub-thumb" src="{{ .image | relURL }}" alt="Preview for {{ .title }}" loading="lazy" />
      </div>
      <div>
        <h3 class="pub-title">{{ .title }}</h3>
        <p class="pub-authors">{{ .authors }}</p>
        <p class="pub-venue">
          {{ .venue }}
          {{ with .award }}<span class="pub-award">{{ . }}</span>{{ end }}
        </p>
        <div class="pub-links">
          {{ with .code }}
            <a class="pub-link" href="{{ . }}" target="_blank" rel="noopener noreferrer">ðŸ’» Code</a>
          {{ end }}
          {{ with .pdf }}
            <a class="pub-link" href="{{ . }}" target="_blank" rel="noopener noreferrer">ðŸ“„ PDF</a>
          {{ end }}
        </div>
      </div>
    </article>
  {{ end }}
</div>
