{{- $author := .Site.Params.author -}}
<div class="mx-auto w-full min-w-0 max-w-2xl lg:max-w-3xl">
  <article
    class="{{ if not .Site.Params.homepage.showRecent }}
      h-full
    {{ end }} flex flex-col items-start justify-center text-left"
  >
    <header class="mb-3 flex w-full flex-col items-start">
      {{ with $author.image }}
        <img class="mb-2 h-36 w-36 rounded-full" alt="Avatar" src="{{ . | relURL }}" />
      {{ end }}
      <div class="flex w-full flex-wrap items-center gap-3">
        <h1 class="text-4xl font-extrabold">
          {{ .Title | default "whoami" | emojify }}
        </h1>
        {{ partialCached "author-links.html" . }}
      </div>
    </header>
    <section class="prose max-w-none dark:prose-invert">{{ .Content | emojify }}</section>
  </article>
  <section class="w-full">
    {{ partial "recent-articles.html" . }}
  </section>
</div>
